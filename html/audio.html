<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - Webdocumentaire</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&family=Mohave:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="nav-button"><img src="../images/home.svg" alt="Home"></a>
        <a href="video.html" class="nav-button">S'ENTRAINER</a>
        <a href="../index.html"><img src="../images/logo.png" alt="Logo Gymnastic" class="nav-logo"></a>
        <a href="articles.html" class="nav-button">COMPRENDRE</a>
        <a href="audio.html" class="nav-button active">ECOUTER</a>
    </nav>

    <main class="audio-main">

        <div class="vinyl-section">
            <div class="vinyl-container">
                <img src="../images/vinyl.png" alt="Disque Vinyle" id="current-vinyl" class="vinyl-img"
                    onerror="this.style.display='none'; this.parentNode.classList.add('fallback-vinyl');">
                <div class="vinyl-center"></div>
            </div>
        </div>

        <div class="audio-list-container single-track-mode">

            <div class="audio-track-item">
                <h3 class="track-title">Le chemin vers la victoire</h3>
                <div class="custom-audio-player">
                    <div class="player-controls">
                        <button class="icon-btn heart">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <path
                                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                            </svg>
                        </button>
                        <button class="icon-btn prev">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                            </svg>
                        </button>

                        <button class="play-pause-btn" id="main-play-btn">
                            <svg class="icon-play" viewBox="0 0 24 24" width="24" height="24" fill="white">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                            <svg class="icon-pause" viewBox="0 0 24 24" width="24" height="24" fill="white"
                                style="display:none;">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                            </svg>
                        </button>

                        <button class="icon-btn next">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                            </svg>
                        </button>
                        <button class="icon-btn minus">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z" />
                            </svg>
                        </button>
                    </div>

                    <div class="waveform-container">
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                    </div>

                    <audio id="main-audio" src="../audio/Le chemin vers la victoire.mp3"></audio>
                </div>
            </div>

        </div>

    </main>

    <script src="../js/script.js"></script>
</body>

</html>
